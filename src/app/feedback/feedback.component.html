<p class="text-info text-center" *ngIf="isFeedbackCompleted">Your feedback has been submitted!</p>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="m-5">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            First Name:</label>
        <div class="col-sm-10">
            <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Last Name:
        </label>
        <div class="col-sm-10">
            <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Zip Code:
        </label>

        <div class="col-sm-10">
            <textarea rows="4" cols="50" formControlName="feedback" class="form-control"
                placeholder="Feedback"></textarea>
        </div>
    </div>
    <div formGroupName="address">
        <h3>Address</h3>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">
                Street:
            </label>
            <div class="col-sm-10">
                <input type="text" formControlName="street" class="form-control" placeholder="Street">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">
                City:
            </label>
            <div class="col-sm-10">
                <input type="text" formControlName="city" class="form-control" placeholder="City">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">
                State:
            </label>
            <div class="col-sm-10">
                <input type="text" formControlName="state" class="form-control" placeholder="State">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">
                Zip Code:
            </label>
            <div class="col-sm-10">
                <input type="text" formControlName="zip" class="form-control" placeholder="Zip Code">
            </div>
        </div>

    </div>

    <p class="text-center"><button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Submit</button>
    </p>

</form>
